<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form</title>
	<link rel="stylesheet" type="text/css" href="style/form.css">
</head>
<body>
	<div class="wraper">
		<form action="#" method="post" enctype="multipart/form-data">

			<label for="name">Name:</label><br>
			<label for="first_name">First Name:</label>
			<input type="text" placeholder="Type your first name" name="first_name" id="first_name" class="first_name">
			<label for="last_name">Last Name:</label>
			<input type="text" placeholder="Type your last name" name="last_name" id="last_name" class="last_name">

			<br><br>
			<label for="institute_name">Institute Name:</label><br>
			<input type="text" placeholder="Type your institute_name" name="institute_name" id="institute_name" class="institute_name">

			
			<br><br>
			<label for="email">Email Address:</label><br>
			<input type="email" placeholder="Type your email address" name="email" id="email" class="email">
		    <br><br>
			<label for="phone_number">Phone Number.:</label><br>
			<input type="number" placeholder="Type your phone no." name="phone_number" id="phone_number" class="phone_number">

			
			<br><br>
			<label for="gender">Gender:</label><br>
			<input type="radio" value="Male" name="gender" id="gender" class="gender"><span>Male</span>
			<input type="radio" value="Female" name="gender" id="gender" class="gender"><span>Female</span>
		    <input type="radio" value="Other" name="gender" id="gender" class="gender"><span>Other</span>

		    <br><br>
			<label for="message">Your Message:</label><br>
			<textarea cols="73" rows="10" placeholder="Type your message here" name="message" id="message" class="message"></textarea>

			<br><br>
			<button type="submit">SUBMIT</button>

		</form>  
		</form>
	</div>
</body>
</html>
